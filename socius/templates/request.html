{% extends "base.html" %}


{% block content %}
<div>

	{% for error in form.non_field_errors %}
	<p style = "color:red">
		{{ error }}
	</p>
	{% endfor %}

	<form enctype = "multipart/form-data" method = "POST" action = "{% url 'request' %}">
	<table>
	{% for field in form.visible_fields %}
	<tr>
		<td class = "title-text">{{field.label_tag}}</td>
		<td>{{field}}</td>
		<td style = "color:red">{{field.errors}}</td>
	</tr>
	{% endfor %}
	</table>
	<input type = "submit" value = "Request" class = "btn btn-sm btn-primary"/>
	{% csrf_token %}
	</form>
</div>



{% endblock %}
