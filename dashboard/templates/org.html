{% extends "base.html" %}


{% block content %}


<div style= 'margin-top:20px'>
	{% if orgs %}
	{% for org in orgs reversed %}
		<h4>Org {{org.id}}</h4>
		<p>
		{{org.name}}
		{{org.address}}
		{{org.phone_number}}
		{{org.site_url}}
		<img src = "/socius/dashboard/media/{{org.picture}}" width = "150px" height = "150px">
		
		</p>

		================================
	{% endfor %}
	{% endif %}
</div>

{% endblock %}
