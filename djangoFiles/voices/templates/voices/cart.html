<html lang="en">
  <head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" 
    href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- jQuery Version 1.11.1 -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">

  </head>
  <body>

<!--- nav bar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="left hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons left">arrow_back</i>Back</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            
            <li><a href="badges.html"><i class="material-icons right">arrow_forward</i>Submit</a></li>
          </ul>
        </div>
      </nav>
    </div>


  <br><br><br>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="col s12">
          <p>
           <h4 class="white-text">Items You Added<h4>
            <h6 class="white-text">Please let us know why you added each item<h6>
          <p>
          </div>

          {% if prodChosen %}
            {% for product in prodChosen %}

          <div class="col s5">
              <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src={{ product.prodImg }}>
                </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-3">{{ product.prodName }}</span>
                    <h6><a class="waves-effect waves-light red darken-1 btn" href="#">Remove</a></h6>
                  </div>
              </div>   
            </div>
              
              <div class="col s7">
              <div class="card">
                <div class="row">
                  <div class="card-content">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <h6>Why was this item added?</h6>
                        <textarea id="textarea-1" placeholder="I need it for..." id="first_name" type="text" class="materialize-textarea"></textarea><br><br><br><br><br><br><br>
                      </div>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          {% endif %}


          </div>
        </div>
      </div>
    </div>
  </div>

   <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="card-panel">
        <br><br>

          <div class="row">
            <form class="col s12">
                <div class="input-field col s6">
                  <i class="material-icons prefix">person</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nickname</label>
                </div>


                <div class="input-field col s12">
                  <i class="material-icons prefix">cake</i>
                    <input value="Birthday" id="first_name2" type="date" class="datepicker">
                    <label class="active" for="first_name2">Birthdate</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="Invalid format">Email</label>
                </div>

            </form>

          <div class="col s12 offset-s1">
  
              <h5 class="grey-text darken-1n">Ethnicity</h5>

            <form action="#">
              <p>
                <input name="group1" type="radio" id="test1" />
                <label for="test1">Black or African-American</label>
              </p>
              <p>
                <input name="group1" type="radio" id="test2" />
                <label for="test2">White</label>
              </p>
              <p>
                <input class="group1" name="group1" type="radio" id="test3"  />
                <label for="test3">Hispanic or Latino</label>
              </p>
                <p>
                  <input name="group1" type="radio" id="test4"  />
                  <label for="test4">Native Hawaiian or Pacific Islander</label>
              </p>
                <p>
                  <input name="group1" type="radio" id="test5"  />
                  <label for="test5">Native American</label>
              </p>
              <p>
                  <input name="group1" type="radio" id="test6"  />
                  <label for="test6">Asian</label>
              </p>
               <p>
                <input type="radio" name="group1" id="test7" />
                <label for="test7">Other</label>
                </div>
              </div>
              </p>         
            </form>
          </div>

        </div>
      </div>
    </div>  
  </div>


</body>
</html>
