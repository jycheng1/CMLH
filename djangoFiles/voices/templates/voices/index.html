  <div class="row">
    <div class="col s12">
      <h5 class="grey-text text-darken-3">Fresh Produce<h5>
        <div class="card-panel">
          <div class="row">

            {% if all_prod %}
            {% for product in all_prod %}
            <div class="col-md-2">
                <div class="card outerBox" id="id-{{ product.id }}">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator"  src="{{ product.prodImg }}">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"> {{ product.prodName }}</span>
                    <h6>
                   
                    <button class="waves-effect waves-light light-green accent btn add" 
                            name="id-{{ product.id }}"
                            
                            id="{{ product.id }}">Add</button>
                    
                    </h6>
                  </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p> You have no products </p>
            {% endif %}

          </div>
        </div>
    </div>
  </div>
